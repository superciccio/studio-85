<div style="height: 6rem; background: url('../../assets/background_vision.webp') ">
  <h3 class="text-center" style="padding-top: 2rem; color: white">Furniture</h3>
</div>
<div class="p-3"></div>


<div class="container">
  <div class="row">
    <div class="col-md-auto">

      <div class="row justify-content-center "><h5>Furniture</h5></div>
      <div class="bottomBorderFilter text-center" style="width: 12rem"></div>

      <nav class="navbar-light">

        <!-- Links -->
        <ul class="navbar-nav text-center">
          <li class="nav-item moreBottomPadding" *ngFor="let c of categoriesFurniture">
            <span class="nav-link"  (click)="filterList(c)">{{c}}</span>
          </li>
        </ul>

      </nav>

    </div>


    <div  *ngFor="let f of furnitures;  let k = index" >


    <div class="pointer col-lg-auto col-md-6" (click)="goToDetail(f.id)">

      <img class="slideImg" [src]="over[k] ? f.images[0] : f.images[1] " (mouseover)="over[k] = true"
           (mouseleave)="over[k] = false" height="320" width="260">
    </div>


          <div class="row  justify-content-center">
            {{f.name}}
          </div>
          <div class="row justify-content-center">
            <b>{{f.price}} Â£</b>
          </div>

    </div>

  </div>
</div>
