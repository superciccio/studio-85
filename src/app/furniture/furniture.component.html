<div style="border-bottom: 1px solid #212529; margin-left: 40px">
	<mat-form-field>
		<mat-label>Type of furrniture</mat-label>
		<mat-select [formControl]="furnitureFilterCtrl" multiple (selectionChange)="applyFurnitureFilter($event.value)">
			<mat-option *ngFor="let f of furnitureFilters" [value]="f">{{f.value}}</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field class="px-2">
		<mat-label>Material</mat-label>
		<mat-select [formControl]="materialFilterCtrl" multiple (selectionChange)="applyMaterialFilter($event.value)">
			<mat-option *ngFor="let m of materialFilters" [value]="m">{{m.value}}</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Colour</mat-label>
		<mat-select [formControl]="colourFilterCtrl" multiple (selectionChange)="applyColourFilter($event.value)">
			<mat-option *ngFor="let c of colourFilters" [value]="c">{{c.value}}</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field class="px-2">
		<mat-label>Style</mat-label>
		<mat-select [formControl]="styleFilterCtrl" multiple>
			<mat-option *ngFor="let s of styleFilters" [value]="s">{{s.value}}</mat-option>
		</mat-select>
	</mat-form-field>

    <br>

    <button mat-stroked-button >Clear Filters</button>
  <div class="p-2" style="width: 100%"></div>
</div>

	<div>

		<div *ngIf="loading">
			<div class="lds-ripple">
				<div></div>
				<div></div>
			</div>
      <span class="loadingPosition">Loading...</span>
		</div>

		<div *ngIf="!loading">

      <div class="p-2" style="width: 100%"></div>

      <div class="row" >
			<div class="col-xl-4 col-lg-3 col-md-4 col-sm-3" *ngFor="let f of listFurnitures">
					<figure>
						<img [src]="f.images[0]" class="img-fluid pointer" (click)="goToDetail(f.id)" />

						<figcaption style="text-align: left;">
							<span style="font-weight: bold">NEXTING TABLES</span>
							<br>
							<span style="font-weight: bold">{{f.name}}</span>
							<br>
							<span style="font-weight: lighter" (click)="openDesignerDetail(f.id)">DESIGNER MATTEO MUGNAI</span>
							<br>
							<span style="font-weight: lighter">Â£ {{f.price}}</span>
						</figcaption>
					</figure>
				</div>

      </div>
    </div>
